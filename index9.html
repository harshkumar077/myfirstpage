
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is html page</title>

</head>

<body>
    <form>
        <div>
            text:
            <input type="text" placeholder="enter name"autofocus size="50"> <br><br>
        </div>
        <div>
            submit button:
            <input type="submit" placeholder="please submit"size="50"><br><br>
        </div>
        <div>
            color:
            <input type="color" placeholder="enter your fav color"><br><br>
        </div>
        <div>
            date:
            <input type="date" placeholder="enter your dob"><br><br>
        </div>
        <div>
            email:
            <input type="email" placeholder="enter your email"><br><br>
        </div>
        <div>
            number:
            <input type="number" placeholder="enter your number"value="0"step="1"><br><br>

        </div>
        <div>
            password:
            <input type="password" placeholder="please enter safe password" size="50" required><br><br>
        </div>
        <div>
            reset:
            <input type="reset"><br><br>
        </div>
        <div>
            time:
            <input type="time"><br><br>
        </div>
        <div>
            url:
            <input type="url"><br><br>
        </div>
        <div>
            range:
            <input type="range" min="1000" max="5000"><br><br>
        </div>

    </form>
    <form enctype="multipart/form-data">
        <div>
            <input type="file" multiple> <br><br>
        </div>
    </form>
    <form>
        <input type="text" value="harsh" readonly disabled>
        <input type="submit" value="go">
    </form>
    <form >
        <textarea name="" id="" cols="50" rows="3" placeholder="enter your suggestion "></textarea>
         <input type="submit">
    </form>
    <!-- dropdown form -->
    <form>
        <select >
            <option>audi</option>
            <option >bmw</option>
            <option selected>mercedes</option>
        </select>
    </form>
    <form >
        <input type="radio"value="male" name="gender">male
        <input type="radio" value="female"name="gender">female
         <input type="radio" value="none"name="gender">none
    </form>
</body>

</html>
